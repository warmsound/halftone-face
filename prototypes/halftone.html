<html>
	<head>
		<style>
			body {
				background-color: #555555;
			}
			#watch-face {
				background-color: #555555;
			}
		</style>
		<script src="matrix.js"></script>
		<script src="hand.js"></script>
		<script src="sampler.js"></script>
	</head>
	<body>
		<canvas id="watch-face" width="240" height="240"></canvas>
	</body>
	<script type="text/javascript">
		const SPOT_RADIUS = 6, R = SPOT_RADIUS;

		const canvas = document.getElementById('watch-face');
		const ctx = canvas.getContext('2d');
		const hand = new Hand(/* length */ (canvas.height / 2) - R, /* width */ 20, canvas.width, canvas.height);
		
		const sampler = new Sampler(R);

		function draw() {

			// Background.
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.beginPath();
			ctx.arc(120, 120, 120, 0, 2 * Math.PI);
			ctx.fillStyle = '#000055';
			ctx.fill();

			// Hand.
			let now = new Date();
			let secs = now.getSeconds() + (now.getMilliseconds() / 1000);
			hand.setAngle((secs / 60) * 360);
			ctx.lineWidth = 1;
			ctx.strokeStyle = '#ffffff';
			//hand.draw(ctx);

			// Spots.
			let result;
			let colour;		
			for (let y = R, rowIndex = 0; (y + R) <= canvas.height; y += (2 * R), ++rowIndex) {
				for (let x = (rowIndex % 2) ? 0 : R; (x + R) <= canvas.width; x += (2 * R)) {
					result = sampler.sample(x, y, hand);
					if (result) {
						switch (result) {
							case 7: case 6:
								colour = '#ff00ff';
								break;

							case 5: case 4: case 3:
								colour = '#aa00ff';
								break;

							default:
								colour = '#5500ff';
								break;
						}
						ctx.fillStyle = colour;

						ctx.beginPath();
						ctx.arc(x, y, (result / 7) * R, 0, 2 * Math.PI);
						ctx.fill();
					}
				}
			}

			//requestAnimationFrame(draw);
		}

		//requestAnimationFrame(draw);
		draw(); setInterval(draw, 1000);
	</script>
</html>
