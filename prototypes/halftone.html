<html>
	<head>
		<style>
			body {
				background-color: #555555;
			}
			#watch-face {
				background-color: #555555;
			}
		</style>
		<script src="matrix.js"></script>
		<script src="hand.js"></script>
	</head>
	<body>
		<canvas id="watch-face" width="240" height="240"></canvas>
	</body>
	<script type="text/javascript">
		const canvas = document.getElementById('watch-face');
		const ctx = canvas.getContext('2d');

		// Background.
		ctx.beginPath();
		ctx.arc(120, 120, 120, 0, 2 * Math.PI);
		ctx.fillStyle = '#000000';
		ctx.fill();

		// Hand.
		const hand = new Hand(/* length */ 100, /* width */ 20, /* canvasWidth */ 240, /* canvasHeight */ 240);
		const path = hand.getPath();

		ctx.beginPath();
		ctx.moveTo(path[0][0], path[0][1]);
		ctx.lineTo(path[1][0], path[1][1]);
		ctx.lineTo(path[2][0], path[2][1]);
		ctx.lineTo(path[3][0], path[3][1]);
		ctx.closePath();

		ctx.lineWidth = 1;
		ctx.strokeStyle = '#ffffff';
		ctx.stroke();

	</script>
</html>
