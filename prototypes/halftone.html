<html>
	<head>
		<style>
			body {
				background-color: #555555;
			}
			#watch-face {
				background-color: #555555;
			}
		</style>
		<script src="matrix.js"></script>
		<script src="hand.js"></script>
		<script src="sampler.js"></script>
	</head>
	<body>
		<canvas id="watch-face" width="240" height="240"></canvas>
	</body>
	<script type="text/javascript">
		const CANVAS_WIDTH = 240;
		const CANVAS_HEIGHT = 240;
		const SPOT_RADIUS = 6, R = SPOT_RADIUS;

		const canvas = document.getElementById('watch-face');
		const ctx = canvas.getContext('2d');

		// Background.
		ctx.beginPath();
		ctx.arc(120, 120, 120, 0, 2 * Math.PI);
		ctx.fillStyle = '#000000';
		ctx.fill();

		// Hand.
		const hand = new Hand(/* length */ 110, /* width */ 15, CANVAS_WIDTH, CANVAS_HEIGHT);
		//ctx.lineWidth = 1;
		//ctx.strokeStyle = '#ffffff';
		//hand.draw(ctx);

		// Spots.
		const sampler = new Sampler(R);
		let result;

		ctx.fillStyle = '#55aaff';
		for (let x = R; (x + R) <= CANVAS_WIDTH; x += (2 * R)) {
			for (let y = R; (y + R) <= CANVAS_HEIGHT; y += (2 * R)) {
				result = sampler.sample(x, y, hand);
				if (result) {
					ctx.beginPath();
					ctx.arc(x, y, result * R, 0, 2 * Math.PI);
					ctx.fill();
				}
			}
		}

	</script>
</html>
