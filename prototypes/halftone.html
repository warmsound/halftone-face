<html>
	<head>
		<style>
			body {
				background-color: #555555;
			}
			#watch-face {
				background-color: #555555;
			}
		</style>
		<script src="matrix.js"></script>
		<script src="hand.js"></script>
	</head>
	<body>
		<canvas id="watch-face" width="240" height="240"></canvas>
	</body>
	<script type="text/javascript">
		const CANVAS_WIDTH = 240;
		const CANVAS_HEIGHT = 240;
		const SPOT_RADIUS = 6, R = SPOT_RADIUS;

		const canvas = document.getElementById('watch-face');
		const ctx = canvas.getContext('2d');

		// Background.
		ctx.beginPath();
		ctx.arc(120, 120, 120, 0, 2 * Math.PI);
		ctx.fillStyle = '#000000';
		ctx.fill();

		// Hand.
		const hand = new Hand(/* length */ 100, /* width */ 20, /* canvasWidth */ 240, /* canvasHeight */ 240);
		const path = hand.getPath();

		ctx.beginPath();
		ctx.moveTo(path[0][0], path[0][1]);
		ctx.lineTo(path[1][0], path[1][1]);
		ctx.lineTo(path[2][0], path[2][1]);
		ctx.lineTo(path[3][0], path[3][1]);
		ctx.closePath();

		ctx.lineWidth = 1;
		ctx.strokeStyle = '#ffffff';
		ctx.stroke();

		// Spots.
		ctx.fillStyle = '#555555';
		for (let x = R; (x + R) <= CANVAS_WIDTH; x += (2 * R)) {
			for (let y = R; (y + R) <= CANVAS_HEIGHT; y += (2 * R)) {
				if (hand.containsPoint([x, y])) {
					ctx.beginPath();
					ctx.arc(x, y, 2, 0, 2 * Math.PI);
					ctx.fill();
				}
			}
		}

	</script>
</html>
